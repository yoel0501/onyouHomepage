<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="La mejor tienda en linea">
    <meta name="robots" content="index-follow">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./tablet.css" media="(min-width: 930px)">
</head>
<body>
    <header>
        <nav>
            <a href="https://www.instagram.com/onyou5v/" target="blank">
            <picture class="nav__logo">
                <img src="./imgs/logo-small.jpg" alt="logo">
            </picture>
            </a>
            <ul class="nav__categories">
                <li class="nav__categories--item"><a href="">Arriba</a></li>
                <li class="nav__categories--item"><a href="">Abajo</a></li>
                <li class="nav__categories--item"><a href="">Accesorios</a></li>
                <li class="nav__categories--item"><a href="">Contactanos</a></li>
            </ul>
            
            <picture class="nav__car">
                <img src="./imgs/carrito-logo.jpg" alt="icono de carrito de tienda">
            </picture>
        </nav>
    </header>
    <main class="container">
        <div class="container__slogan">
            <h1>Sé dueño de tu estilo</h1>
        </div>
        <div class="container__moodboard">
            <picture >
                <img src="./imgs/collage.jpg" alt="es un muro con imagenes de accesorios y ropa">
            </picture>
        </div>
        <div class="container__cta">
            <h4>La mejor tienda en linea de ropa y accesorios en El Salvador</h4>
            <button type="submit"><a href="https://www.instagram.com/onyou5v/" target="blank">Quiero ver</a></button>
        </div>
    </main>
    <footer>
        <section class="footer__contact">
            <ul>
                <li class="footer__contact-item">Contactanos</li>
            </ul>
        </section>
        <section class="footer__vias">
            <ul>
                <li class="footer__vias--item" id="wha"><a href="https://www.whatsapp.com/?lang=es" target="blanck">WhatsApp</a></li>
                <li class="footer__visas--item" id="ig"><a href="https://www.instagram.com/onyou5v/" target="blanck">Instagram</a></li>
                <li class="footer__vias--item" id="CC"><a href="https://www.benchmarkemail.com/es/wp-content/uploads/sites/4/2020/12/5-claves-para-brindar-un-buen-servicio-al-cliente-online.png" target="blanck">Atención al cliente</a></li>
            </ul>
        </section>
    </footer>
</body>
</html>
